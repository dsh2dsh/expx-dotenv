run:
  timeout: 5m

linters:
  enable:
    - asciicheck
    - bidichk
    - errorlint
    - exportloopref
    - goconst
    - gocritic
    # - gofmt # we are using gofumpt instead
    - gofumpt
    - goimports
    - gosec
    - makezero
    - misspell
    - nolintlint
    - perfsprint
    - prealloc
    - testifylint
    - unconvert
    - usestdlibvars
    - wastedassign
    - wrapcheck

linters-settings:
  revive:
    rules:
      # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#receiver-naming
      - name: receiver-naming
        disabled: true
